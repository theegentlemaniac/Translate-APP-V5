<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6fcd0eade4.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">

        
                <textarea spellcheck="false" class="from-text" placeholder="Enter Text "></textarea>

                <div class="paste">
                    <i class="fa-solid fa-paste"></i>
                    <span class="paste-text">Paste Text</span>
                </div>

                <div class="bin-icon">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </div>

                
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation "></textarea>
                
            </div>

            

            <ul class="controls">

                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                        <i class="fa-solid fa-microphone"></i>


                        
                    </div>

                    <select>
                    
                    </select>
                </li>

                <li class="exchange">
                    <i class="fa fa-exchange"></i>
                </li>

                

                <li class="row to">

                    <select>


                    </select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-up"></i>
                        <i id="to" class= "fa-solid fa-copy"></i>
                        
                    </div>
                </li>



            </ul>
        </div>
        <button>Translate Text</button>
        <input type="file" id="fileInput" accept=".txt, .docx, .pdf, .epub">

    </div>

    <script src="./countries.js"></script>
    <script src="./script.js"></script>
   
    
</body>
</html>
